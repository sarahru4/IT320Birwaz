<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIRWAZ - Studio Customization</title>

  <style>
    /* General */
    * { box-sizing: border-box; }
    body {
      text-align: center;
      margin: 0;
      font-family: Inter, system-ui, Arial, sans-serif;
      color: #1f2937;
      background: radial-gradient(1200px 600px at 80% -10%, #fff 0%, #fff6bf 40%, #fffbeb 65%);
    }
    a { color: inherit; text-decoration: none; }
    .container { max-width: 1100px; margin: auto; padding: 18px 22px; }

    /* Header */
    header {
      background: linear-gradient(90deg, #EBE389, #fae588);
      border-bottom: 1px solid rgba(0,0,0,.05);
      box-shadow: 0 6px 20px rgba(245,158,11,.15);
    }
    .nav {
      display: flex; align-items: center; justify-content: space-between; gap: 14px;
      min-height: 64px;
    }
    .brand { display: flex; align-items: center; gap: 10px; }
    .brand img {
      height: 55px; background: #fff; padding: 1px; border-radius: 12px;
      border: 1px solid #f1e9b6; box-shadow: 0 4px 10px rgba(245,158,11,.12);
    }
    .brand strong { font-weight: 900; color: #111; font-size: clamp(18px, 2.4vw, 20px); }
    .links { display: flex; gap: 8px; flex-wrap: wrap; }
    .links a {
      padding: 8px 12px; border-radius: 12px; color: #111; font-weight: 600;
      transition: .2s; border: 1px solid transparent;
    }
    .links a:hover { background: rgba(255,255,255,.7); border-color: #fef3c7; }
    .links a[aria-current="page"] {
      background: #fff; border-color: #fde68a; box-shadow: 0 4px 10px rgba(0,0,0,.05);
    }

    /* Main */
    .customize-container { padding: 0 50px; margin-top: 30px; max-width: 1200px; margin-inline: auto; }
    .studio-preview-board {
      background-color: #E8E8E8; border-radius: 12px; overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .studio-canvas {
      width: 100%; height: 500px; background: url('images/studio.png') center/cover no-repeat;
    }

    /* Book Button */
    .book-design-button {
      display: block; width: fit-content; padding: 12px 35px;
      background-color: #F9DA57; color: #333; font-weight: 700; font-size: 18px;
      border-radius: 8px; margin-top: 25px; box-shadow: 0 4px 6px rgba(249,218,87,0.4);
      transition: background-color .2s, transform .2s;
    }
    .book-design-button:hover {
      background-color: #FFD700; transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(249,218,87,0.6);
    }

    /* Options Section */
    .customization-options { padding-bottom: 50px; margin-top: 40px; text-align: left; }
    .category-section { margin-bottom: 40px; }
    .category-section h3 {
      margin-bottom: 20px; font-size: 22px; color: #374151;
      border-bottom: 2px solid #ccc; padding-bottom: 8px;
    }
    .options-carousel {
      display: flex; gap: 25px; overflow-x: auto; padding: 10px 5px 20px;
      scrollbar-width: none; -webkit-overflow-scrolling: touch;
    }
    .options-carousel::-webkit-scrollbar { display: none; }
    .option-item {
      flex-shrink: 0; width: 120px; text-align: center; cursor: pointer;
      position: relative; z-index: 10;
    }
    .item-visual {
      width: 120px; height: 120px; border-radius: 50%; background-color: #ddd;
      margin-bottom: 10px; border: 3px solid transparent;
      transition: border-color .3s, transform .3s, box-shadow .3s;
      background-size: cover; background-position: center;
    }
    .option-item:hover .item-visual {
      border-color: #FFD700; box-shadow: 0 0 15px rgba(249,218,87,0.8);
      transform: scale(1.05);
    }
    .option-item.selected .item-visual {
      border-color: #4B0082; box-shadow: 0 0 0 4px #4B0082;
    }

    /* Backgrounds */
    .background-white { background-color: #FFFFFF; border: 1px solid #ddd; }
    .background-beige { background-color: #F5F5DC; }
    .background-black { background-color: #000000; }
    .background-pink { background-color: #FFC0CB; }

    /* Lighting */
    .lighting-white { background-color: #FFFFFF; box-shadow: 0 0 15px rgba(255,255,255,0.8); }
    .lighting-yellow { background-color: #FFD700; box-shadow: 0 0 15px rgba(255,215,0,0.8); }
    .lighting-beige { background-color: #FAEBD7; box-shadow: 0 0 15px rgba(250,235,215,0.8); }

    /* Footer */
    footer {
      background: #f6eaa6; border-top: 1px solid #f1e9b6; margin-top: 28px;
    }
    .footer-inner {
      max-width: 1100px; margin: auto; padding: 18px 22px;
      display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;
    }
    .copy { color: #374151; font-size: 16px; }
    .socials { display: flex; gap: 12px; align-items: center; }
    .socials a {
      width: 48px; height: 48px; border-radius: 50%; display: grid; place-items: center;
      background: linear-gradient(180deg,#fff8d6,#fffbe6);
      border: 1px solid #f1e9b6; box-shadow: 0 6px 14px rgba(245,158,11,.12);
      transition: transform .15s, box-shadow .15s, background .2s;
    }
    .socials a:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(245,158,11,.18); }
    .socials img { width: 22px; height: 22px; object-fit: contain; }

    /* Responsive */
    @media (max-width: 768px) {
      .customize-container { padding: 0 20px; margin-top: 20px; }
      .studio-canvas { height: 300px; }
      .book-design-button { width: 100%; text-align: center; }
      .option-item { width: 100px; }
      .item-visual { width: 100px; height: 100px; }
      .footer-inner { flex-direction: column; text-align: center; }
      .socials { justify-content: center; }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="container nav">
      <a class="brand" href="home.html">
        <img src="images/logo1.png" alt="BIRWAZ logo">
        <strong>BIRWAZ</strong>
      </a>
      <nav class="links">
        <a href="homeUser.html">Home</a>
        <a href="index.html">Designs</a>
        <a href="viewResesrvations.html">View Reservations</a>
        <a href="home.html">Log Out</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="customize-container">
    <section class="studio-preview-board">
      <div class="studio-canvas"></div>
    </section>

    <a href="booking.html" class="book-design-button">Book Your Customized Studio</a>

    <section class="customization-options">
      <div class="category-section">
        <h3>1. Backgrounds</h3>
        <div class="options-carousel">
          <div class="option-item" data-element-id="bg-white"><div class="item-visual background-white"></div><p>White</p></div>
          <div class="option-item" data-element-id="bg-beige"><div class="item-visual background-beige"></div><p>Beige</p></div>
          <div class="option-item" data-element-id="bg-black"><div class="item-visual background-black"></div><p>Black</p></div>
          <div class="option-item" data-element-id="bg-pink"><div class="item-visual background-pink"></div><p>Pink</p></div>
        </div>
      </div>

      <div class="category-section">
        <h3>2. Lighting Styles</h3>
        <div class="options-carousel">
          <div class="option-item" data-element-id="light-white"><div class="item-visual lighting-white"></div><p>White Light</p></div>
          <div class="option-item" data-element-id="light-yellow"><div class="item-visual lighting-yellow"></div><p>Warm Yellow</p></div>
          <div class="option-item" data-element-id="light-beige"><div class="item-visual lighting-beige"></div><p>Warm Beige</p></div>
        </div>
      </div>

      <div class="category-section">
        <h3>3. Decorations</h3>
        <div class="options-carousel" id="decorations"></div>
      </div>

      <div class="ready-designs-link">
        <a href="index.html">Browse Ready-Made Designs</a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-inner">
      <div class="copy">Â© 2025 BIRWAZ. All rights reserved.</div>
      <div class="socials">
        <a href="https://twitter.com" target="_blank"><img src="images/twitter.png" alt="Twitter"></a>
        <a href="https://instagram.com" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
        <a href="https://wa.me" target="_blank"><img src="images/whatsapp.png" alt="WhatsApp"></a>
        <a href="mailto:birwaz@gmail.com" target="_blank"><img src="images/email.png" alt="Email"></a>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script>
    const container = document.getElementById("decorations");
    const imageNames = [
      "Teddy Bear","Cake","Chair","Ocasion Frame","Curtain","Balloons","Plant","Table",
      "Lamp","Flower Bouquet","Signs Set","Sheer Fabric","Light Curtain","Film Clapper Board","White Canvas Stand"
    ];
    for (let i = 1; i <= 15; i++) {
      const item = document.createElement("div");
      item.classList.add("option-item");
      item.innerHTML = `<div class="item-visual" style="background-image:url('images/img${i}.png')"></div><p>${imageNames[i - 1]}</p>`;
      container.appendChild(item);
    }

    const studioCanvas = document.querySelector(".studio-canvas");
    const options = document.querySelectorAll(".option-item");
    options.forEach(option => {
      option.addEventListener("click", () => {
        const id = option.getAttribute("data-element-id");
        if (id?.startsWith("light-")) {
          let filter = "";
          if (id === "light-white") filter = "brightness(1)";
          else if (id === "light-yellow") filter = "sepia(0.6) saturate(1.5)";
          else if (id === "light-beige") filter = "sepia(0.3) saturate(1.2)";
          studioCanvas.style.filter = filter;
        }
      });
    });
  </script>
</body>
</html>
