<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Add Design</title>
        <style>
            *{
                box-sizing:border-box
            }
            body{
                margin:0;
                font-family:Inter,system-ui,Arial,sans-serif;
                color:#1f2937;
                background:radial-gradient(1200px 600px at 80% -10%, #fff 0%, #fff6bf 40%, #fffbeb 65%);
            }
            a{
                color:inherit;
                text-decoration:none
            }

            header{
                position:static;
                top:0;
                z-index:20;
                background:linear-gradient(90deg, #EBE389, #fae588);
                border-bottom:1px solid rgba(0,0,0,.05);
                box-shadow:0 6px 20px rgba(245,158,11,.15);
            }
            .container{
                max-width:1100px;
                margin-inline:auto;
                padding:18px 22px
            }
            .nav{
                display:flex;
                align-items:center;
                justify-content:space-between;
                gap:14px;
                min-height:64px;
            }
            .brand{
                display:flex;
                align-items:center;
                gap:10px;
                line-height:1;
            }
            .brand img{
                height:55px;
                width:auto;
                object-fit:contain;
                display:block;
                background:#fff;
                padding:1px;
                border-radius:12px;
                border:1px solid #f1e9b6;
                box-shadow:0 4px 10px rgba(245,158,11,.12);
            }
            .brand strong{
                font-weight:900;
                letter-spacing:.3px;
                color:#111;
                font-size:clamp(18px, 2.4vw, 20px);
            }

            .links{
                display:flex;
                gap:8px;
                flex-wrap:wrap
            }
            .links a{
                padding:8px 12px;
                border-radius:12px;
                color:#111;
                font-weight:600;
                border:1px solid transparent;
                transition:.2s
            }
            .links a:hover{
                background:rgba(255,255,255,.7);
                border-color:#fef3c7
            }
            .links a[aria-current="page"]{
                background:#fff;
                border-color:#fde68a;
                box-shadow:0 4px 10px rgba(0,0,0,.05)
            }

            .hero{
                padding:28px 8px 6px;
                text-align:center;
            }
            .hero h1{
                margin:0 0 6px;
                font-size:clamp(24px,3vw,32px);
                color:#111
            }
            .hero p{
                margin:0;
                color:#6b7280
            }

            form{
                background:linear-gradient(180deg,#fff8d6,#fffbe6);
                border:1px solid #f1e9b6;
                border-radius:18px;
                padding:30px 40px;
                box-shadow:0 10px 24px rgba(245,158,11,.12);
                max-width:650px;
                margin:30px auto;
                display:flex;
                flex-direction:column;
                gap:18px;
            }

            label{
                font-weight:600;
                color:#111;
                margin-bottom:4px;
                display:block;
            }

            input[type="text"], textarea, input[type="file"]{
                width:100%;
                border:1px solid #f1e9b6;
                border-radius:12px;
                padding:10px 12px;
                font-size:15px;
                background:#fff;
                box-shadow:0 4px 10px rgba(245,158,11,.05);
                transition:.2s;
            }
            input:focus, textarea:focus{
                outline:none;
                border-color:#fcd34d;
                box-shadow:0 0 0 3px rgba(253,224,71,.3);
            }

            textarea{
                resize:none;
                height:100px;
            }

            .buttons{
                display:flex;
                justify-content:center;
                gap:12px;
                margin-top:10px;
            }

            .btn{
                height:44px;
                border-radius:12px;
                border:1px solid #f1e9b6;
                padding:0 20px;
                font-size:15px;
                background:#fff8e1;
                cursor:pointer;
                font-weight:600;
                box-shadow:0 6px 14px rgba(250,204,21,.25);
                transition:.2s;
            }
            .btn:hover{
                background:#fff4c2;
            }

            .btn.save{
                background:#fff;
                border:1px solid #fde68a;
                color:#6b4f00;
                font-weight:700;
            }
            .btn.save:hover{
                background:#fff4d1;
            }

            footer{
                background:#f6eaa6;
                border-top:1px solid #f1e9b6;
                margin-top:28px;
            }
            .footer-inner{
                max-width:1100px;
                margin:auto;
                padding:18px 22px;
                display:flex;
                align-items:center;
                justify-content:space-between;
                gap:12px;
                flex-wrap:wrap;
            }
            .copy{
                color:#374151;
                font-size:16px
            }
            .socials{
                display:flex;
                gap:12px;
                align-items:center;
            }
            .socials a{
                width:48px;
                height:48px;
                border-radius:50%;
                display:grid;
                place-items:center;
                background: linear-gradient(180deg,#fff8d6,#fffbe6);
                border:1px solid #f1e9b6;
                box-shadow:0 6px 14px rgba(245,158,11,.12);
                transition:transform .15s ease, box-shadow .15s ease, background .2s ease;
            }
            .socials a:hover{
                transform:translateY(-2px);
                box-shadow:0 10px 20px rgba(245,158,11,.18);
                background:#fff;
            }
            .socials img{
                width:22px;
                height:22px;
                object-fit:contain;
                display:block;
            }
        </style>
    </head>

    <body>
        <header>
            <div class="container nav">
                <a class="brand" href="#">
                    <img src="images/logo1.png" alt="BIRWAZ logo">
                    <strong>BIRWAZ</strong>
                </a>
                <nav class="links">
                    <a href="viewDesignsAdmin.html">View Designs</a>
                    <a href="viewreservationsAdmin.html">View Reservation</a>
                    <a href="home.html">Log Out</a>
                </nav>
            </div>
        </header>

        <main class="container">
            <section class="hero">
                <h1>Add New Design</h1>
                <p>Fill in the details below to add a new design.</p>
            </section>

            <form id="designForm">
                <div>
                    <label for="designName">Design Name</label>
                    <input type="text" id="designName" placeholder="Enter design name" required>
                </div>

                <div>
                    <label for="designDescription">Description</label>
                    <textarea id="designDescription" placeholder="Write a short description" required></textarea>
                </div>

                <div>
                    <label for="designImage">Upload Image</label>
                    <input type="file" id="designImage" accept="image/*" required>
                </div>

                <div class="buttons">
                    <button type="submit" class="btn save">Save Design</button>
                    <button type="button" class="btn" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </main>

        <footer>
            <div class="footer-inner">
                <div class="copy">Â© 2025 BIRWAZ. All rights reserved.</div>
                <div class="socials">
                    <a href="https://twitter.com" target="_blank"><img src="images/twitter.png" alt="Twitter icon"></a>
                    <a href="https://instagram.com" target="_blank"><img src="images/instagram.png" alt="Instagram icon"></a>
                    <a href="https://wa.me" target="_blank"><img src="images/whatsapp.png" alt="WhatsApp icon"></a>
                    <a href="mailto:birwaz@gmail.com" target="_blank"><img src="images/email.png" alt="Email icon"></a>
                </div>
            </div>
        </footer>

        <script>
            document.getElementById('designForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Design saved successfully!');
                window.location.href = 'viewDesignsAdmin.html';
            });

            document.getElementById('cancelBtn').addEventListener('click', function() {
                window.location.href = 'viewDesignsAdmin.html';
            });
        </script>
    </body>
</html>
