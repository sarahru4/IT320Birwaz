<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>BIRWAZ Log In</title>
        <style>
            *{
                box-sizing:border-box
            }

            html, body {
                height:100%
            }
            body{
                margin:0;
                font-family:Inter,system-ui,Arial,sans-serif;
                color:#1f2937;
                background:radial-gradient(1200px 600px at 80% -10%, #fff 0%, #fff6bf 40%, #fffbeb 65%);
                min-height:100vh;
                min-height:100dvh;
                display:flex;
                flex-direction:column;
            }
            main{
                flex:1
            }

            a{
                color:inherit;
                text-decoration:none
            }

            /* Header */
            header{
                position:static;
                top:0;
                z-index:20;
                background:linear-gradient(90deg, #EBE389, #fae588);
                border-bottom:1px solid rgba(0,0,0,.05);
                box-shadow:0 6px 20px rgba(245,158,11,.15);
            }
            .container{
                max-width:1100px;
                margin-inline:auto;
                padding:18px 22px
            }
            .nav{
                display:flex;
                align-items:center;
                justify-content:space-between;
                gap:14px
            }
            .brand{
                display:flex;
                align-items:center;
                gap:10px;
                line-height:1
            }
            .brand img{
                height:55px;
                width:auto;
                object-fit:contain;
                display:block;
                -webkit-user-drag:none;
                background:#fff;
                padding:1px;
                border-radius:12px;
                border:1px solid #f1e9b6;
                box-shadow:0 4px 10px rgba(245,158,11,.12);
                filter:drop-shadow(0 1px 1px rgba(0,0,0,.08));
            }
            .brand strong{
                font-weight:900;
                letter-spacing:.3px;
                color:#111;
                font-size:clamp(18px,2.4vw,20px)
            }

            .hero{
                padding:28px 8px 6px;
                text-align:center
            }
            .hero h1{
                margin:0 0 6px;
                font-size:clamp(24px,3vw,32px);
                color:#111
            }
            .hero p{
                margin:0;
                color:#6b7280
            }

            /* Card */
            .wrap{
                display:grid;
                place-items:center;
                padding:16px
            }
            .card{
                width:min(520px,94vw);
                background:#fff;
                border:1px solid #f1e9b6;
                border-radius:16px;
                padding:20px 18px;
                box-shadow:0 10px 24px rgba(245,158,11,.12);
            }
            .field{
                display:grid;
                gap:6px;
                margin:12px 0
            }
            label{
                font-size:14px;
                color:#334155
            }
            input[type="email"], input[type="password"]{
                height:44px;
                border-radius:12px;
                border:1px solid #f1e9b6;
                padding:0 12px;
                font-size:15px;
                background:#FFF;
                outline-color:#eab308;
            }

            /* Role chooser */
            .roles{
                display:flex;
                gap:12px;
                align-items:center;
                flex-wrap:wrap;
            }
            .role-pill{
                display:flex;
                align-items:center;
                gap:8px;
                padding:8px 12px;
                border-radius:999px;
                border:1px solid #f1e9b6;
                background:linear-gradient(180deg,#fff8d6,#fffbe6);
                cursor:pointer;
                user-select:none;
            }
            .role-pill input{
                accent-color:#eab308
            }
            .roles legend{
                font-size:14px;
                color:#334155;
                margin-bottom:6px
            }

            .btn{
                display:inline-grid;
                place-items:center;
                height:44px;
                border-radius:12px;
                border:none;
                cursor:pointer;
                font-weight:700;
                color:#111;
                background:linear-gradient(135deg,#EBE389,#fae588);
                box-shadow:0 6px 14px rgba(250,204,21,.25);
            }
            .full{
                width:100%
            }
            .helper{
                color:#6b7280;
                font-size:14px;
                margin-top:10px;
                text-align:center
            }
            .error{
                display:none;
                color:#b91c1c;
                font-size:12px
            }

            /* Footer */
            footer{
                background:#f6eaa6;
                border-top:1px solid #f1e9b6;
                margin-top:28px
            }
            .footer-inner{
                max-width:1100px;
                margin:auto;
                padding:18px 22px;
                display:flex;
                align-items:center;
                justify-content:space-between;
                gap:12px;
                flex-wrap:wrap;
            }
            .copy{
                color:#374151;
                font-size:16px
            }
            .socials{
                display:flex;
                gap:12px;
                align-items:center
            }
            .socials a{
                width:48px;
                height:48px;
                border-radius:50%;
                display:grid;
                place-items:center;
                background:linear-gradient(180deg,#fff8d6,#fffbe6);
                border:1px solid #f1e9b6;
                box-shadow:0 6px 14px rgba(245,158,11,.12);
                transition:transform .15s, box-shadow .15s, background .2s;
            }
            .socials a:hover{
                transform:translateY(-2px);
                box-shadow:0 10px 20px rgba(245,158,11,.18);
                background:#fff
            }
            .socials img{
                width:22px;
                height:22px;
                object-fit:contain;
                display:block
            }
        </style>
    </head>
    <body>
        <header>
            <div class="container nav" role="navigation" aria-label="Primary">
                <a class="brand" href="home.html" aria-label="BIRWAZ Home">
                    <img src="images/logo1.png" alt="BIRWAZ logo"><strong>BIRWAZ</strong>
                </a>
            </div>
        </header>

        <main class="container">
            <section class="hero">
                <h1>Welcome back</h1>
                <p>Log in to manage your bookings and pick your next studio design.</p>
            </section>

            <section class="wrap">
                <div class="card" role="form" aria-labelledby="loginTitle">
                    <h2 id="loginTitle" style="margin:0 0 8px; text-align:center; color:#111;">Log In</h2>

                    <form id="loginForm" novalidate>
                        <div class="field">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" autocomplete="email" required />
                            <div id="emailErr" class="error">Enter a valid email.</div>
                        </div>

                        <div class="field">
                            <label for="pass">Password</label>
                            <input id="pass" name="password" type="password" autocomplete="current-password" required minlength="8" />
                            <div id="passErr" class="error">Password must be at least 8 characters.</div>
                        </div>


                        <fieldset class="field">
                            <legend>Log in as</legend>
                            <div class="roles">
                                <label class="role-pill">
                                    <input type="radio" name="role" id="role-user" value="user" checked>
                                    User
                                </label>
                                <label class="role-pill">
                                    <input type="radio" name="role" id="role-admin" value="admin">
                                    Admin
                                </label>
                            </div>
                        </fieldset>

                        <button class="btn full" type="submit">Log In</button>
                    </form>

                    <p class="helper">Don’t have an account? <a href="signup.html">Create one</a>.</p>
                </div>
            </section>
        </main>

        <footer>
            <div class="footer-inner">
                <div class="copy">© 2025 BIRWAZ. All rights reserved.</div>
                <div class="socials">
                    <a href="https://twitter.com" target="_blank"><img src="images/twitter.png" alt="Twitter"></a>
                    <a href="https://instagram.com" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
                    <a href="https://wa.me" target="_blank"><img src="images/whatsapp.png" alt="WhatsApp"></a>
                    <a href="mailto:birwaz@gmail.com" target="_blank"><img src="images/email.png" alt="Email"></a>
                </div>
            </div>
        </footer>

        <script>
            const form = document.getElementById('loginForm');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('email');
                const pass = document.getElementById('pass');
                const role = (document.querySelector('input[name="role"]:checked') || {}).value || 'user';

                let ok = true;

                if (!email.value || !/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email.value)) {
                    ok = false;
                    show('emailErr');
                } else
                    hide('emailErr');

                if (!pass.value || pass.value.length < 8) {
                    ok = false;
                    show('passErr');
                } else
                    hide('passErr');

                if (ok) {
                    const target = role === 'admin' ? 'viewDesignsAdmin.html' : 'index.html';
                    setTimeout(() => location.href = target, 600);
                }
            });

            function show(id) {
                document.getElementById(id).style.display = 'block';
            }
            function hide(id) {
                document.getElementById(id).style.display = 'none';
            }
        </script>
    </body>
</html>
